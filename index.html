<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cat/Dog Classifier</title>
</head>
<body>
    <div class="container mt-2" id="title">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Cat or Dog?</h1>
            </div>
        </div>
    </div>

    <div class="container mt-3" id="input">
        <div class="row" id="input-row">
            <div class="col-12">
                <div class="input-group">
                    <input type="file" id="file-input">
                    <input type="text" class="form-control" disabled placeholder="Upload File" 
                    id="text-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="browse-button">Browse</button>
                    </div> 
                </div>                               
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <img src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-image_large.png?format=jpg&quality=90&v=1530129081"
                 class="img-thumbnail" id="preview">
            </div>
        </div>
    </div>

    <div class="container mt-2" id="classify">
        <div class="row">
            <div class="col-12 mx-auto text-center">
                <button class="btn btn-primary btn-block" id="classify-button">Classify</button>
            </div>
        </div>
    </div>

    <div class="container mt-2" id="output">
        <div class="row">
            <div class="col-12 mx-auto text-center">
                <h2 class="text-center" id="output-header"></h2>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
